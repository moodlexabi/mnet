<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Ejemplo</h2>
        <form id="myForm">
            <label for="url">Url moodle:</label>
            <input type="text" id="url" name="url" placeholder="Ingresa la url de tu moodle" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío por defecto del formulario

            const urlInput = document.getElementById('url').value;
            const targetUrl = `${urlInput}admin/tool/moodlenet/import.php`;

            // Crea un nuevo formulario en memoria para hacer el POST
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = targetUrl;
            form.target = '_blank'; // Esto abre el formulario en una nueva pestaña

            // Puedes agregar aquí campos adicionales si los necesitas
            // Por ejemplo:
            const resourceurlInput = document.createElement('input');
            resourceurlInput.type = 'hidden';
            resourceurlInput.name = 'resourceurl';
            resourceurlInput.value = 'https://moodle.net/.pkg/@moodlenet/ed-resource/dl/ed-resource/dqMVvgUW/314_DigCompEdu_2017_20210701_1347_comma_separated.csv';
            form.appendChild(resourceurlInput);

            const resourceinfoInput = document.createElement('input');
            resourceinfoInput.type = 'hidden';
            resourceinfoInput.name = 'resourceinfo';
            resourceinfoInput.value = JSON.stringify({
                "canonicalUrl": "https://moodle.net/.pkg/@moodlenet/ed-resource/dl/ed-resource/dqMVvgUW/314_DigCompEdu_2017_20210701_1347_comma_separated.csv",
                "icon": "https://moodle.net/.pkg/@moodlenet/ed-resource/public/2021/11/07/08/13/58/802_digcomedu.jpg",
                "licence": "CC-BY",
                "name": "European Framework for the Digital Competence of Educators",
                "summary": "Please note that these competencies are copyright of the European Union - however re-use is permitted with attribution according to the official re-use policy."
            });
            form.appendChild(resourceinfoInput);


            const type = document.createElement('input');
            resourceurlInput.type = 'hidden';
            resourceurlInput.name = 'type';
            resourceurlInput.value = 'file';
            form.appendChild(resourceurlInput);

            document.body.appendChild(form); // Agrega el formulario al DOM
            form.submit(); // Envía el formulario
        });
    </script>
</body>
</html>
